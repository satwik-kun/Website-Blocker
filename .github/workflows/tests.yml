name: Code Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Pylint
      run: |
        pylint src/ --rcfile=.pylintrc --exit-zero
    
    - name: Run Flake8
      run: |
        flake8 src/ --config=.flake8
    
    - name: Run Bandit (Security)
      run: |
        bandit -r src/ -c .bandit
    
    - name: Run MyPy (Type Checking)
      run: |
        mypy src/ --config-file=mypy.ini --ignore-missing-imports
    
    - name: Check Black Formatting
      run: |
        black --check src/ || echo "Format check completed"
    
    - name: Run Unit Tests
      run: |
        python -m unittest discover tests/unit -v
    
    - name: Run Integration Tests
      run: |
        python -m unittest discover tests/integration -v
    
    - name: Run E2E Tests
      run: |
        python -m unittest discover tests/e2e -v
    
    - name: Generate Coverage Report
      run: |
        coverage run -m unittest discover tests
        coverage report -m
        coverage html
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
    
    - name: Test Summary
      if: always()
      run: |
        echo "Code quality and test execution completed"
