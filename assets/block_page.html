<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .message {
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: 500;
            opacity: 0.95;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.85;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .quote {
            font-size: 20px;
            font-style: italic;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .stat-emoji {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stat-text {
            font-size: 16px;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            
            .message {
                font-size: 18px;
            }
            
            p {
                font-size: 16px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Site Blocked</h1>
        <div class="message">Stay Focused. Stay Productive.</div>
        <p>This website has been blocked to help you maintain focus and achieve your goals.</p>
        
        <div class="card">
            <div class="quote">"Focus is the key to achieving greatness."</div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-emoji">‚è∞</div>
                    <div class="stat-text">Time Saved</div>
                </div>
                <div class="stat-item">
                    <div class="stat-emoji">üéØ</div>
                    <div class="stat-text">Focus Mode Active</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
